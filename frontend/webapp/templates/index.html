
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Le Petite Patisserie</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="../static/index.css" rel="stylesheet">
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark container-fluid">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column container-fluid">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand"></h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">About Us</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>

      
      <main role="main" class="inner cover">
        <h1 class="cover-heading">Le Petite Patisserie</h1>
        <p class="lead">Established 2021</p>
        <p class="lead">
          <div class="menu">
            <div class="menu_content">
              <h1>Menu</h1>
              <ul>
                {% for item in data %}
                  <li>{{ item['Name'] }} {{ item['Price'] }}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </p>
      </main>


      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Created by Modulr</a><a href="https://www.modulrfinance.com/"></a>.</p>
        </div>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../node_modules/bootstrap/assets/js/vendor/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
